<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        {% block css %}

        {% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-none d-lg-flex w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Atspėk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                        <a class="nav-link" href="{{url_for('bet.dashboard')}}">Dashboard</a>
                    </div>
                    <div class="navbar-nav align-items-center">
                        {% if 'user' in session %}
                            <a class="btn btn-outline-primary me-2" href="{{ url_for('logout') }}">Sign Out</a>
                            <a href="{{url_for('bet.profile', user_id = session['user']['id'])}}">
                                <img class="pfp_image" src="{{ url_for('static', filename=session['user']['pfp_image']) }}" alt="Profile Picture">
                            </a>
                        {% else %}
                            <a href="{{url_for('login_google')}}" class="me-2">
                                <img class="google-btn" src="{{url_for('static', filename='/images/GoogleButton.png')}}" alt="Sign in with Google" />
                            </a>
                            <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Sign In</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-lg-none w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Atspėk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
    
                        <a class="nav-link" href="{{url_for('bet.dashboard')}}">Dashboard</a>
                    </div>
                    <div class="navbar-nav">
    
                        {% if 'user' in session %}
                            <a class="btn btn-outline-primary" href="{{ url_for('logout') }}">Sign Out</a>
                            <br>
                            <a class="btn btn-outline-primary" href="{{ url_for('bet.profile', user_id = session['user']['id']) }}">Profile</a>
                            
                        {% else %}
                            
                            <a class="btn btn-outline-primary" href="{{url_for('login_google')}}">Google Login</a>
                            <br>
                            <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Sign In</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
